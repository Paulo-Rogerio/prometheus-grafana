global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  - postgresql.rules
  - python.rules

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'app-python'
    static_configs:
      - targets: ['app-python:3002']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    dns_sd_configs:
    - names:
      - 'tasks.cadvisor'
      type: 'A'
      port: 8080
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: postgres-exporter
    static_configs:
      - targets: ['postgres-exporter:9187']
